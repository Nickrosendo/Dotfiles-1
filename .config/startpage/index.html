<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/duck.png" /></div>
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/duck.svg"/>
          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search with DuckDuckGo">
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/arch.png" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://wiki.archlinux.org/">Arch Wiki</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/yt.png" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/github.png" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://github.com/SampathHN">Github</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
